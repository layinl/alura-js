<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Is it negative?</title>
</head>
<body>
    <script>
        let num = parseInt(prompt("Please type a number"));
        let signal = "Your number is ";
        if (num > 0) signal += "positive.";
        else if (num < 0) signal += "negative.";
        else signal += "neutral.";
        alert(signal);
        </script>
</body>
</html>
