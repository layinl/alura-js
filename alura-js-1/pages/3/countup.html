<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countup</title>
</head>
<body>
  <script>
    let num = parseInt(prompt("Please insert a number"));
    let i = 0;
    while(i <= num)
      document.writeln(i++ + "<br/>");
  </script>
</body>
</html>
