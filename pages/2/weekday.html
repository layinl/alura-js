<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week Day</title>
</head>
<body>
    <script>
        let day = prompt("Which is the weekday?");
        alert((day.toLowerCase() == "saturday" || day.toLowerCase() == "sunday")? "Have a nice weekend!" : "Have a nice week!")
    </script>
</body>
</html>
