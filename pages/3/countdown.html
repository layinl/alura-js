<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown</title>
</head>
<body>
  <script>
    let i = parseInt(prompt("Please insert a number"));
    while(i >= 0)
      document.writeln(i-- + "<br/>");
  </script>
</body>
</html>
