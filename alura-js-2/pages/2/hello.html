<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello</title>
</head>
<body>
  <main style="font-family: sans-serif">
    <h1>Use the console</h1>
    <ul>
      <li>helloWorld()</li>
      <li>hello(name)</li>
    </ul>
  </main>
  <script>
    function helloWorld() {
      console.log("Hello, world");
    }

    function hello(name) {
      console.log("Hello, " + name);
    }
  </script>
</body>
</html>
