<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Numbers</title>
</head>
<body>
  <main style="font-family: sans-serif">
    <h1>Use the console</h1>
    <ul>
      <li>double(num)</li>
      <li>mean(first, second, third)</li>
      <li>whichIsBigger(first, second)</li>
      <li>multiplySelf(num)</li>
    </ul>
  </main>
  <script>
    function double(num) {
      return num * 2;
    }

    function mean(first, second, third) {
      return (first + second + third) / 3;
    }

    function whichIsBigger(first, second) {
      return (first > second)? first : second;
    }

    function multiplySelf(num) {
      return num * num;
    }
  </script>
</body>
</html>
